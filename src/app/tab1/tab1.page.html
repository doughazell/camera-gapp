<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- TAKEN FROM: 'ionic-camera-swipe/src/app/tab4/tab4.page.html' -->
  <ion-list>
    <ion-list-header color="primary">
      <ion-label> SHEET : {{ sheetName }} </ion-label>
    </ion-list-header>

    <h3 class="center">{{errorMsg}}</h3>

    <ion-item-sliding *ngFor="let item of items; let i = index;">
      <ion-item>
        <ion-label> {{ item }} </ion-label>   
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option (click)="itemSelected(item, i)">Update</ion-item-option>
      </ion-item-options>

      <!-- 18/10/19 DH: Full swipe left to delete -->
      <ion-item-options side="end" (ionSwipe)="deleteItem(item, i)">
        <ion-item-option color="danger" (click)="deleteItem(item, i)" expandable>
          <ion-icon name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <p style="text-align: center;">
  'dtg' => {{ dtg | date: 'dd/MM/yyyy'}} (compare with 'console.log(this.dtg)' for Angular <a href="https://angular.dev/api/common/DatePipe?tab=usage-notes">'Date Pipe'</a> View)
  </p>

  <ion-list>
    <ion-button (click)="getDeleted()">
      <ion-label>Get 'Deleted' sheet</ion-label>
    </ion-button>

    <ion-button (click)="getPersonal()">
      <ion-label>Get 'Personal' sheet</ion-label>
    </ion-button>
  </ion-list>

</ion-content>
