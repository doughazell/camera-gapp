<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Photo Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Photo Gallery</ion-title>
    </ion-toolbar>
  </ion-header>

  <p>
    <ion-button href="https://www.bbc.co.uk/news">
      <ion-icon name="airplane-outline"></ion-icon> 
      <ion-label>BBC news</ion-label>
    </ion-button>
  </p>

  <ion-grid>
    <ion-row>
      
      <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
        <ion-img [src]="photo.webviewPath" (click)="showActionSheet(photo, position)"></ion-img>
      </ion-col>

    </ion-row>

    <ion-row>
      <!-- <ion-button routerLink='/photoviewer/one' routerDirection="forward" color='primary' expand="block">Mode One</ion-button> -->

      <!-- <ion-button href='/tabs/tab2/photoviewer/one' color='primary'>Mode One</ion-button> -->
      <!-- <ion-button routerLink='photoviewer/one' color='primary'>Mode One</ion-button> -->
      
    </ion-row>
  </ion-grid>

  <!-- 22/10/24 DH: Copy '<angular-photoviewer-app> photoviewer.component.html' -->
  <!--
  <div id="photoviewer-container">
  </div>
  -->
  

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">

    <ion-row>
      
      <ion-col size="4">
        <!-- https://ionic.io/ionicons -->
        <ion-fab-button (click)="addPhotoToGallery()">
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
      </ion-col>

      <ion-col size="4">
        <ion-fab-button (click)="sendPhotoToGoogleWorkspace()">
          <ion-icon name="document-attach"></ion-icon>
        </ion-fab-button>
      </ion-col>

      <ion-col size="4">
        <ion-fab-button (click)="sharePhotoToGoogle()">
          <ion-icon name="share-social-outline"></ion-icon>
        </ion-fab-button>
      </ion-col>

    </ion-row>

  </ion-fab>
</ion-content>
